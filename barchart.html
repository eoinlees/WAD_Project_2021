    <select id="chartHeight">
        <option value = "300">300 Pixels</option>

    </select>
    <button onclick="drawChart()">Draw Chart</button>

    <div id="myDiv1"></div>

<script>
// Scripts for barchart functionality here

//Create Barchart function
function drawChart(){
    // Import data from CSV file
    d3.csv("data.csv").then(function(data){
        console.log(data);


    // Convert to numbers
    data.forEach(function(d){
        d.temp = Number(d.temp);
    })

    // Values for bar chart
    var height = document.getElementById("chartHeight").value;
    var width = 600;
    var gap = 10;
    var dataCount = data.length;


    // Create a scale for Y
    var yScale = d3.scaleLinear()
        .domain([0,d3.max(data, function(d){
            return d.temp;
        })])
        .range([height,0]);
    
    // Create Y Axis
    var yAxis = d3.axisLeft()
        .scale(yScale);

    // Create a scale for X
    var xScale = d3.scaleBand()
        .domain(data.map(function(d){
            return d.month;
        }))
        .range([0,width])
    
    // Create X Axis
    var xAxis = d3.axisBottom()
        .scale(xScale);

    // Delete existing div
    d3.select("#myDiv1").selectAll("*").remove();

    // Create SVG Container
    let svgContainer = d3.select("#myDiv1").append("svg")
        .attr("width",1000)
        .attr("height",1000);

    // Create bar chart using data from csv
    let myRectangle = svgContainer.selectAll("rect")
        .data(data);
    
    myRectangle.enter()
        // Start of Transition
        .append("rect")
            .attr("fill", "black")
            .attr("x", function(d,i){
                return 50 + (i*(width/dataCount));
            })
            .attr("y", function(d){
                yScale(d.temp)
            })
            .attr("width", (width/dataCount - gap))
            .transition()
            .duration(1000)

            // Transition over - bar attributes
            .attr("x", function(d,i){
                return 50 + (i*(width/dataCount));
            })
            .attr("y", function(d){
                return  yScale(d.temp) ;
            })
            .attr("width", (width/dataCount - gap))
            .attr("height", function(d){
                return height - yScale(d.temp) ;
            })
            .attr("fill", function(d){
                if (d.temp <=10) {return "blue";}
                else if (d.temp <=15) {return "green";}
                else if (d.temp <=20) {return "orange";}
                else {return "red";}

            
            });

    // Add Label to barchart
    let myLabels = svgContainer.selectAll("text")
        .data(data);

    
    myLabels.enter()
        .append("text")

            // Start of Labels Transition - Degrees
            .attr("x", function(d,i){
                return 70 + (i*(width/dataCount));
            })
            .attr("y", height)

            // Transition settings
            .transition()
            .duration(3000)
            .delay(1000)
            .ease(d3.easeLinear)

            // Text of labels: Temperature in degrees
            .attr("x", function(d,i){
                return 70 + (i*(width/dataCount));
            })
            .attr("y", function(d){
                return 25 + yScale(d.temp);
            })
            .attr("text-anchor", "middle")
            .attr("font-family", "sans-serif")
            .attr("font-size", "18px")
            .attr("fill", "white")
            .text(function(d){
                return d.temp + "\u00B0";
            
            });
            // Transition settings for month animation

            //.transition()
            //.duration(1500)
            //.delay(function(d,i){
            //    return i * 400;
            //})
            //.ease(d3.easeBounceOut)

            //// Text of labels: Months
            //.attr("x", function(d,i){
            //    return 70 + (i * (width/dataCount));
            //})
            //.attr("y", function(d){return (height) })
            //.attr("text-anchor", "middle")
            //.attr("font-family", "sans-serif")
            //.attr("font-size", "8px")
            //.attr("fill", "black")
            //.text(function(d){
            //    return d.month
        
        
            
            //});

        // Add y + x axis to correct location
        svgContainer.append("g")
            .attr("transform", "translate(45,0)")
            .call(yAxis);

        svgContainer.append("g")
            .attr("transform", "translate(50, " + height + ")")
            .call(xAxis)
            .selectAll("text")
                .attr("transform", "rotate(60)")
                .attr("text-anchor", "start")
                .attr("x","width/dataCount - gap")
                .attr("y","10");
        
})
}

</script>
